<body>
    <h1>EXPENSE TRACKER</h1>
    <form class="inline form" onsubmit="savetolocalStorage(event)">
        <label for="expense"> <b>Item</b></label>
        <input type="text" placeholder="Item" id="expense" name="expense" required>
        <label for="description"><b>COST</b></label>
        <input type="number" placeholder="Price" id="description" name="description" required>
        <label for="category"><b>Category</b></label>
        <select name="category"  id="category"  required>
            <option value="CLOTHES">CLOTHES</option>
            <option value="food">food</option>
            <option value="pharmacy">pharmacy</option>
            <option value="book">Book</option>
        </select>
        <button class="btn btn-primary" id="addexp" type="submit">Add Expense</button>
    </form>

    </ul>
